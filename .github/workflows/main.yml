name: deploy_to_aws_lambda_function
on:
  push:
    branches:
    - main

jobs:
  deploy_to_lambda:
    name: deploy_to_lambda
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: listing files in repository
        run: ls -l
      - name: zip the code
        run: zip -r python.zip lambda_function.py
      - name: listing files in repository
        run: ls -l
      - name: aws cli version
        run: aws --version
      - name: code updation
        run: aws lambda update-function-code --function-name lambda-demo-func --zip-file fileb://python.zip --region us-east-1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
